<!doctype html>
<html lang="en">
    <head>
        <title>Employee Directory</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Meet the Team</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="employee-container">
                    <div class="employee-card">
                        <img src="./images/photos/jeremy.jpg" class="avatar" alt="Avatar of employee Jeremy Durant">
                        <h2>Jeremy Durant</h2>
                        <h3>CEO</h3>
                        <p class="bio">Jeremy developed an interest in computers at an early age</p>
                        <div class="socials-container">
                            <span class="social"><a href="#"><i class="fa-brands fa-twitter"></i></a></span>
                            <span class="social"><a href="#"><i class="fa-brands fa-linkedin"></i></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
